<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота 7</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
   	<div class="header">
		<h1>Вайтран</h1>
	</div>
	<div class="container">
		<div class="block2 content-block">
		</div>
		<div class="block3 content-block">
		</div>
		<div class="group">
			<div class="block4 content-block">
                <button id="playBtn" class="game-btn">Play Animation</button>
			</div>
			<div class="sub-columns">
				<div class="block5 content-block">
				</div>
				<div class="block6 content-block" id="logsOutput">
					<p>Результати збереження</p>
                    <div id="serverTable"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<h1>Довакін - тан Вайтрана</h1>
	</div>

    <div id="work" class="work-area">
        <div class="controls-area">
            <div class="controls-left">
                <button id="closeBtn" class="game-btn">Close</button>
                <button id="actionBtn" class="game-btn">Start</button>
            </div>
            <div class="controls-right" id="messagesLog">
            </div>
        </div>
        <div id="anim" class="anim-area">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
